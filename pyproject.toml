[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zeldarose"
version = "0.5.0"
description = "Train transformer-based models"
license = {text = "MIT"}
authors = [{name = "LoÃ¯c Grobol", email = "loic.grobol@gmail.com"}]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Environment :: Console",
]
keywords = [
    "nlp",
    "transformers",
    "language-model",
]
requires-python = ">=3.8"
dependencies = [
    "click >= 8.0.4, < 9.0.0",
    "datasets",
    "filelock",
    "loguru",
    "pydantic",
    "pytorch-lightning >= 1.5.6, < 1.7.0",
    "rich",
    "torch > 1.8, < 1.12",
    "torchmetrics",
    "tokenizers ~= 0.10",
    "toml",
    "tqdm",
    "transformers >= 4.0.0, < 5.0.0",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
lint = [
    "black",
    "flakeheaven",
    "flake8-bugbear",
    "flake8-pytest-style",
    "mypy",
]
tests = [
    "pytest",
    "pytest-console-scripts",
    "pytest-lazy-fixture",
]


[project.scripts]
zeldarose-tokenizer = "zeldarose.train_tokenizer:main"
zeldarose-transformer = "zeldarose.train_transformer:main"

[tool.flakeheaven]
max_line_length = 100

[tool.flakeheaven.plugins]
bugbear = ["+*"]
pycodestyle = ["+*", "-W503", "-E501"]
pyflakes = ["+*", "-E203", "-E266"]
pytest-style = ["+*"]

[tool.mypy]
allow_redefinition = true
warn_unreachable = true
plugins = ["pydantic.mypy"]

[tool.black]
line-length = 100
